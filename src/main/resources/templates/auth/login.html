<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Mocha Dreams</title>
    <link rel="stylesheet" th:href="@{/login.css}">
</head>
<body>
<div class="login-card">
    <h2>Welcome Back ☕</h2>
    <p>Log in to enjoy your coffee experience</p>

    <form th:action="@{/auth/login}" th:object="${user}" method="post">

        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="you@example.com" required>
        </div>

        <div>
            <label>Password</label>
            <input type="password" th:field="*{password}" placeholder="••••••••" required>
        </div>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <button type="submit">Login</button>

        <p>Don’t have an account? <a th:href="@{/auth/register}">Create one</a></p>
    </form>
</div>
</body>
</html>
