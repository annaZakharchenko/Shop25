<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Coffee Shop</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 1rem;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-card h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            text-align: center;
        }

        .login-card > p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        form > div {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        form > p {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        form > p a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        form > p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-card">
        <h2>Welcome Back ☕</h2>
        <p>Log in to enjoy your coffee experience</p>

        <form th:action="@{/auth/login}" th:object="${user}" method="post">

            <div>
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="you@example.com" required>
            </div>

            <div>
                <label>Password</label>
                <input type="password" th:field="*{password}" placeholder="••••••••" required>
            </div>

            <div th:if="${error}" class="error-message" th:text="${error}"></div>

            <button type="submit">Login</button>

            <p>Don’t have an account? <a th:href="@{/auth/register}">Create one</a></p>
        </form>
    </div>
</div>
</body>
</html>
