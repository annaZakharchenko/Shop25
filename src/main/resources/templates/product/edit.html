<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product - Coffee Shop</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Edit Product ☕</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/products}">All Products</a>
    </nav>
</header>

<main>
    <div class="form-container">
        <form th:action="@{'/products/edit/' + ${id}}" th:object="${product}" method="post">
            <h2>Edit Product</h2>

            <label>Name</label>
            <input type="text" th:field="*{name}" required>

            <label>Description</label>
            <textarea th:field="*{description}"></textarea>

            <label>Price (€)</label>
            <input type="number" step="0.01" min="0" th:field="*{price}" required>

            <label>Image URL</label>
            <input type="text" th:field="*{imageUrl}">

            <label>Category</label>
            <select th:field="*{categoryId}">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>

            <label>Stock</label>
            <input type="number" min="0" th:field="*{stock}">

            <button type="submit">Update Product</button>
        </form>
    </div>
</main>

<footer>
    <p>© 2025 Coffee Shop</p>
</footer>
</body>
</html>
