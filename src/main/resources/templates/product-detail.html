<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name} + ' - Coffee Shop'">Product Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }

        .navbar {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 { font-size: 1.5rem; }
        .navbar a { color: white; text-decoration: none; margin: 0 1rem; }

        .container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }

        .product-detail {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        .product-image img {
            width: 100%;
            border-radius: 8px;
            background: #ddd;
        }

        .product-info h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .product-info .price {
            font-size: 2.5rem;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .product-info .stock {
            font-size: 1.1rem;
            color: #27ae60;
            margin-bottom: 1rem;
        }

        .product-info .description {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #555;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .quantity-selector input {
            width: 80px;
            padding: 0.5rem;
            font-size: 1rem;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
            margin-left: 1rem;
        }

        @media (max-width: 768px) {
            .product-detail {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1>‚òï Coffee Shop</h1>
    <div>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/products}">Products</a>
    </div>
</div>

<div class="container">
    <div class="product-detail">
        <div class="product-image">
            <img th:if="${product.imageUrl != null}"
                 th:src="${product.imageUrl}"
                 th:alt="${product.name}">
            <img th:unless="${product.imageUrl != null}"
                 src="https://via.placeholder.com/500x500?text=No+Image"
                 alt="No image">
        </div>

        <div class="product-info">
            <h1 th:text="${product.name}">Product Name</h1>
            <div class="price" th:text="${'$' + product.price}">$0.00</div>
            <div class="stock" th:text="${'In Stock: ' + product.stock + ' units'}">Stock: 0</div>

            <div class="description">
                <h3>Description</h3>
                <p th:text="${product.description}">Product description goes here.</p>
            </div>

            <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" th:max="${product.stock}">
                </div>

                <button type="submit" th:disabled="${product.stock == 0}" class="btn btn-success">üõí Add to Cart</button>
                <a class="btn btn-secondary" onclick="history.back();">‚Üê Back to Products</a>

            </form>
        </div>
    </div>
</div>
</body>
</html>
