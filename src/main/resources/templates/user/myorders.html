<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>ðŸ“¦ My Orders</h1>

    <div th:if="${orders.isEmpty()}">
        <p>You have not placed any orders yet.</p>
        <a th:href="@{/products}" class="btn btn-success">Browse Products</a>
    </div>

    <div th:unless="${orders.isEmpty()}">
        <table>
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Items</th>
                <th>Total</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}">1</td>
                <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">Date</td>
                <td th:text="${order.items.size()}">0</td>
                <td th:text="${'$' + order.total}">$0.00</td>
                <td th:text="${order.status}">NEW</td>
                <td>
                    <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-primary">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
