<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>My Profile - Coffee Shop</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f3f0;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #6f4e37;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            margin-left: 15px;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .section-title {
            font-size: 22px;
            margin-bottom: 10px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        .profile-block, .orders-block {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #e8e4e1;
        }
        .status {
            font-weight: bold;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <div>
        <a href="/">Home</a>
        <a href="/cart/">Cart</a>
        <a sec:authorize="hasRole('ADMIN')"
           th:href="@{/admin/dashboard}"> Dashboard
        </a>

    </div>
    <div>
        <span th:text="${username}"></span>
        <a href="/logout">Logout</a>
    </div>
</nav>

<div class="container">

    <!-- USER PROFILE SECTION -->
    <div class="profile-block">
        <h2 class="section-title">My Profile</h2>

        <p><strong>Name:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Role:</strong> <span th:text="${user.roles}"></span></p>
    </div>

    <!-- ORDERS SECTION -->
    <div class="orders-block">
        <h2 class="section-title">My Orders</h2>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Total (â‚¬)</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></td>
                <td th:text="${order.total}"></td>
                <td class="status" th:text="${order.status}"></td>
                <td>
                    <a th:href="@{/orders/{id}(id=${order.id})}">View</a>
                </td>
            </tr>

            <tr th:if="${orders.size() == 0}">
                <td colspan="5" style="text-align: center; padding: 15px;">
                    You have no orders yet.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
