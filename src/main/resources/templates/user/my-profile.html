<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Profile - Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            display: flex;
            gap: 2rem;
        }

        /* User Info Card */
        .profile-card {
            flex: 1;
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-card h2 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
        }
        .profile-card p {
            margin: 0.5rem 0;
        }

        /* Orders Card */
        .orders-card {
            flex: 2;
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .orders-card h2 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table th, table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f0f0f0;
        }
        .status {
            font-weight: bold;
        }

        .view-link {
            text-decoration: none;
            background: #2c3e50;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            transition: 0.3s;
        }
        .view-link:hover {
            background: #34495e;
        }

        .empty-orders {
            text-align: center;
            padding: 1rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h1>☕ Coffee Shop</h1>
    <div>
        <a th:href="@{/}">Home</a>
        <span sec:authorize="isAuthenticated()">
            <a th:href="@{/cart/}">Cart</a>
            <a th:href="@{/users/profile/}">Profile</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}">Dashboard</a>
            <form th:action="@{/auth/logout}" method="post" style="display:inline;">
                <button type="submit" style="background:none;border:none;color:white;cursor:pointer;">Logout</button>
            </form>
        </span>
        <span sec:authorize="!isAuthenticated()">
            <a th:href="@{/auth/login}">Login</a>
            <a th:href="@{/auth/register}">Register</a>
        </span>
    </div>
</div>

<div class="container">
    <!-- User Info -->
    <div class="profile-card">
        <h2>My Profile</h2>
        <p><strong>Name:</strong> <span th:text="${user.username}">Username</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
    </div>

    <!-- Orders List -->
    <div class="orders-card">
        <h2>My Orders</h2>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Total (€)</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}">1</td>
                <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}">01.01.2025 12:00</td>
                <td th:text="${order.total}">0.00</td>
                <td class="status" th:text="${order.status}">Pending</td>
                <td>
                    <a th:href="@{/orders/{id}(id=${order.id})}" class="view-link">View</a>
                </td>
            </tr>
            <tr th:if="${orders.size() == 0}">
                <td colspan="5" class="empty-orders">You have no orders yet.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
