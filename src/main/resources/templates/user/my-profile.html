<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Your Profile - Mocha Dreams</title>

    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" th:href="@{/profile.css}">
</head>
<body>

<header class="site-header">
    <div class="brand-container">
        <div class="brand">
            <span class="brand-icon">☕</span>
            <span class="brand-name">Mocha Dreams</span>
            <span class="brand-tagline">Premium Coffee Experience</span>
        </div>
    </div>
</header>

<nav class="main-nav">
    <div class="nav-container">

        <div sec:authorize="isAuthenticated()" class="nav-links">
            <a th:href="@{/}" class="nav-link">Home</a>

            <a th:href="@{/cart/}" class="nav-link">
                Cart
            </a>

            <a th:href="@{/users/profile/}" class="nav-link active">Profile</a>

            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}" class="nav-link admin-link">Dashboard</a>
        </div>

        <div sec:authorize="isAuthenticated()" class="nav-logout">
            <form th:action="@{/auth/logout}" method="post" class="logout-form">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>

    </div>
</nav>

<main class="profile-main">
    <div class="container profile-grid">

        <!-- CARD: Profile -->
        <section class="profile-card">

            <h2>Your Profile</h2>

            <!-- NORMAL VIEW (если editMode != true) -->
            <div th:if="${editMode != null and !editMode}" class="profile-info">

                <p><strong>Name:</strong> <span th:text="${user.username}">John Doe</span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>

                <div class="profile-actions">
                    <a th:href="@{/users/profile/(edit=true)}" class="btn btn-primary">Edit profile</a>
                </div>
            </div>

            <!-- EDIT FORM (если editMode == true) -->
            <form th:if="${editMode != null and editMode}"
                  th:action="@{/users/profile/update}"
                  method="post"
                  th:object="${user}"
                  class="edit-profile-form">

                <label>Username:</label>
                <input type="text" th:field="*{username}" class="input-field"/>

                <label>Email:</label>
                <input type="email" th:field="*{email}" class="input-field"/>

                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/users/profile/}" class="btn btn-secondary cancel-btn">Cancel</a>
            </form>

        </section>

        <!-- ORDERS LIST -->
        <section class="orders-card">
            <h2>Your Orders</h2>

            <div th:if="${#lists.isEmpty(orders)}" class="empty-orders">
                <p>You have no orders yet.</p>
            </div>

            <div th:unless="${#lists.isEmpty(orders)}" class="orders-table-wrap">
                <table class="orders-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Total (€)</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}">1</td>
                        <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></td>
                        <td th:text="${order.total}"></td>
                        <td class="status" th:text="${order.status}"></td>
                        <td>
                            <a th:href="@{/orders/{id}(id=${order.id})}" class="view-link">View</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </section>

    </div>
</main>

<footer class="site-footer">
    <div class="container">
        <p>&copy; 2025 Mocha Dreams. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
