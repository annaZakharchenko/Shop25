<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <style>
        body { font-family: Arial; background: #f5f3f0; padding: 20px; }
        .box { background: #fff; padding: 20px; border-radius: 8px; width: 70%; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; }
        th { background: #eee; }
    </style>
</head>

<body>

<div class="box">
    <h2>Order #<span th:text="${order.id}"></span></h2>

    <p><strong>Date:</strong> <span th:text="${#dates.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></span></p>
    <p><strong>Total:</strong> €<span th:text="${order.total}"></span></p>
    <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>

    <h3>Items:</h3>

    <table>
        <thead>
        <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price (€)</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${order.items}">
            <td th:text="${item.productName}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.unitPrice}"></td>
        </tr>
        </tbody>
    </table>

    <br>
    <a th:href="@{/users/profile/}">← Back to Profile</a>

</div>

</body>
</html>
