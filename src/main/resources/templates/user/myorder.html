<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Order Details - Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        .order-info {
            background: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .order-info p {
            margin: 0.5rem 0;
        }

        .order-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .order-item img {
            max-width: 80px;
            max-height: 80px;
            border-radius: 4px;
            margin-right: 1rem;
        }

        .item-info {
            flex: 2;
        }

        .item-qty,
        .item-price,
        .item-subtotal {
            flex: 1;
            text-align: center;
        }

        .total {
            text-align: right;
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 1rem;
            color: #2c3e50;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #2c3e50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-link:hover {
            background: #34495e;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h1>☕ Coffee Shop</h1>
    <div>
        <a th:href="@{/}">Home</a>
        <span sec:authorize="isAuthenticated()">
            <a th:href="@{/cart/}">Cart</a>
            <a th:href="@{/users/profile/}">Profile</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}">Dashboard</a>
            <form th:action="@{/auth/logout}" method="post" style="display:inline;">
                <button type="submit" style="background:none;border:none;color:white;cursor:pointer;">Logout</button>
            </form>
        </span>
        <span sec:authorize="!isAuthenticated()">
            <a th:href="@{/auth/login}">Login</a>
            <a th:href="@{/auth/register}">Register</a>
        </span>
    </div>
</div>

<div class="container">
    <h2>Order #<span th:text="${order.id}"></span></h2>

    <div class="order-info">
        <p><strong>Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></span></p>
        <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
    </div>

    <div th:each="item : ${order.items}" class="order-item">
        <img th:src="@{${item.productImageUrl}}" alt="Product Image">
        <div class="item-info" th:text="${item.productName}">Product Name</div>
        <div class="item-qty">Qty: <span th:text="${item.quantity}">1</span></div>
        <div class="item-price">€<span th:text="${item.unitPrice}">0.00</span></div>
        <div class="item-subtotal">€<span th:text="${item.subtotal}">0.00</span></div>
    </div>

    <div class="total">
        Total: €<span th:text="${order.total}">0.00</span>
    </div>

    <a class="back-link" th:href="@{/users/profile/}">← Back to Profile</a>
</div>

</body>
</html>
