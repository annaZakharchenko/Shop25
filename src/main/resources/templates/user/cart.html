<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Your Cart - Coffee Shop</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cart-item .info {
            flex: 2;
        }

        .cart-item .quantity,
        .cart-item .price {
            flex: 1;
            text-align: center;
        }

        .total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
            color: #2c3e50;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .buttons a,
        .buttons button {
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons a:hover,
        .buttons button:hover {
            background: #34495e;
        }

        .empty-cart {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h1>☕ Coffee Shop</h1>
    <div>
        <a th:href="@{/}">Home</a>

        <span sec:authorize="isAuthenticated()">
            <a th:href="@{/cart/}">Cart</a>
            <a th:href="@{/users/profile/}">Profile</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}">Dashboard</a>
            <form th:action="@{/auth/logout}" method="post" style="display:inline;">
                <button type="submit" style="background:none;border:none;color:white;cursor:pointer;">Logout</button>
            </form>
        </span>

        <span sec:authorize="!isAuthenticated()">
            <a th:href="@{/auth/login}">Login</a>
            <a th:href="@{/auth/register}">Register</a>
        </span>
    </div>
</div>

<div class="container">
    <h1>Your Cart</h1>

    <div th:if="${#lists.isEmpty(items)}" class="empty-cart">
        <p>Your cart is empty.</p>
    </div>

    <div th:each="item : ${items}" class="cart-item">
        <div class="info">
            <span th:text="${item.productName}">Product Name</span>
        </div>
        <div class="quantity">
            Quantity: <span th:text="${item.quantity}">1</span>
        </div>
        <div class="price">
            $<span th:text="${item.unitPrice}">0.00</span>
        </div>
    </div>

    <div class="total">
        Total: $<span th:text="${total}">0.00</span>
    </div>

    <div class="buttons">
        <!-- Продолжить покупки -->
        <a th:href="@{/}">Continue Shopping</a>

        <!-- Очистить корзину -->
        <form th:action="@{/cart/clear}" method="post" style="margin:0;">
            <button type="submit">Clear Cart</button>
        </form>

        <!-- Оформить заказ -->
        <form th:action="@{/orders/checkout}" method="post" style="margin:0;">
            <button type="submit" style="background:#27ae60;">Checkout</button>
        </form>
    </div>

</div>
</body>
</html>
