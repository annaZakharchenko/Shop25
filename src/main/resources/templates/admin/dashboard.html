<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Coffee Shop</title>
    <link rel="stylesheet" th:href="@{/admin/dashboard.css}">

</head>
<body>
<!-- Header with Brand -->
<header class="site-header">
    <div class="brand-container">
        <div class="brand">
            <span class="brand-icon">‚òï</span>
            <span class="brand-name">Mocha Dreams</span>
            <span class="brand-tagline">Premium Coffee Experience</span>
        </div>
    </div>
</header>

<!-- Navigation Bar -->
<nav class="main-nav">
    <div class="nav-container">
        <!-- Navigation for Admin -->
        <div class="nav-links">
            <a th:href="@{/}" class="nav-link active">Home</a>
        </div>

        <!-- Logout Button -->
        <div class="nav-logout">
            <form th:action="@{/auth/logout}" method="post" class="logout-form">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container dashboard-container">

    <!-- –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è -->
    <div class="dashboard-section quick-actions">
        <h2 class="section-title">Quick Actions</h2>
        <div class="actions-grid">
            <a th:href="@{/admin/products/create}" class="action-btn success">
                <div class="action-text">Add Product</div>
            </a>
            <a th:href="@{/admin/categories/create}" class="action-btn success">
                <div class="action-text">Add Category</div>
            </a>
            <a th:href="@{/orders/}" class="action-btn view">
                <div class="action-text">View Orders</div>
            </a>
            <a th:href="@{/admin/products/}" class="action-btn view">
                <div class="action-text">View Products</div>
            </a>
            <a th:href="@{/admin/categories/}" class="action-btn view">
                <div class="action-text">View Categories</div>
            </a>
            <a th:href="@{/admin/users/}" class="action-btn view">
                <div class="action-text">Manage Users</div>
            </a>
        </div>
    </div>

    <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
    <div class="dashboard-section stats">
        <h2 class="section-title">Statistics</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üì¶</div>
                <div class="number" th:text="${totalProducts}">0</div>
                <div class="label">Products</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìÅ</div>
                <div class="number" th:text="${totalCategories}">0</div>
                <div class="label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="icon">üõí</div>
                <div class="number" th:text="${totalOrders}">0</div>
                <div class="label">Orders</div>
            </div>
            <div class="stat-card">
                <div class="icon">üë•</div>
                <div class="number" th:text="${totalUsers}">0</div>
                <div class="label">Users</div>
            </div>
        </div>
    </div>

</div>





</body>
</html>
