<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .navbar { background: #e74c3c; color: white; padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; margin: 0 1rem; }
        .container { max-width: 1200px; margin: 2rem auto; }
        .page-header { background: white; padding: 2rem; border-radius: 8px; margin-bottom: 2rem; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 1rem; border-bottom: 1px solid #eee; text-align: left; }
        thead { background: #34495e; color: white; }
        tr:hover { background: #f8f9fa; }
        .btn { padding: 0.5rem 1rem; border-radius: 5px; border: none; cursor: pointer; text-decoration: none; color: white; }
        .btn-primary { background-color: #3498db; }
        .btn-primary:hover { background-color: #2980b9; }
        .btn-danger { background-color: #e74c3c; }
        .btn-danger:hover { background-color: #c0392b; }
    </style>
</head>
<body>

<div class="navbar">
    <h1>ðŸ‘¥ Admin - Users</h1>
    <div>
        <a th:href="@{/admin}">Dashboard</a>
        <a th:href="@{/}">Home</a>
    </div>
</div>

<div class="container">
    <div class="page-header">
        <h1>ðŸ‘¥ All Users</h1>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.email}"></td>
            <td>
                <a th:href="@{'/admin/users/details/' + ${u.id}}" class="btn btn-primary">View</a>
                <form th:action="@{'/admin/users/delete/' + ${u.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
