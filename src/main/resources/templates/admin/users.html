<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users - Admin</title>

    <!-- GLOBAL APP STYLES -->
    <link rel="stylesheet" th:href="@{/admin/navbar.css}">

    <!-- PAGE-SPECIFIC -->
    <link rel="stylesheet" th:href="@{/admin/categorylist.css}"> <!-- Можно оставить один css для таблиц -->
</head>
<body>
<!-- Notifications -->
<div th:if="${success}" class="notification notification-success" th:text="${success}"></div>
<div th:if="${error}" class="notification notification-error" th:text="${error}"></div>

<!-- Header -->
<header class="site-header">
    <div class="brand-container">
        <div class="brand">
            <span class="brand-icon">☕</span>
            <span class="brand-name">Admin Dashboard</span>
            <span class="brand-tagline">User Management</span>
        </div>
    </div>
</header>

<!-- Navbar -->
<nav class="main-nav">
    <div class="nav-container">
        <div class="nav-links-left">
            <a th:href="@{/admin/dashboard}" class="nav-link">Dashboard</a>
            <a th:href="@{/admin/categories/}" class="nav-link">Categories</a>
            <a th:href="@{/admin/products/}" class="nav-link">Products</a>
            <a th:href="@{/orders/}" class="nav-link">Orders</a>
            <a th:href="@{/admin/users}" class="nav-link active">Users</a>
        </div>

        <div class="nav-links-right">
            <form th:action="@{/auth/logout}" method="post" class="logout-form">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <div class="page-header">
        <h1>All Users</h1>
    </div>

    <table class="category-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.email}">user@example.com</td>
            <td th:text="${u.username}">username</td>
            <td th:text="${u.roles}">ROLE_USER</td>
            <td>
                <div class="table-actions">
                    <a th:href="@{'/admin/users/details/' + ${u.id}}" class="admin-btn edit">View</a>

                    <form th:action="@{'/admin/users/delete/' + ${u.id}}" method="post" style="display:inline;">
                        <button type="submit" class="admin-btn delete"
                                onclick="return confirm('Are you sure?')">Delete
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const notifications = document.querySelectorAll('.notification');
        notifications.forEach(notification => {
            setTimeout(() => notification.classList.add('show'), 10);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        });
    });
</script>

</body>
</html>
