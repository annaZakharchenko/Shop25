<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .navbar {
            background: #e74c3c; color: white; padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        .navbar a { color: white; text-decoration: none; margin: 0 1rem; }
        .container { max-width: 1200px; margin: 2rem auto; }
        .page-header { background: white; padding: 2rem; border-radius: 8px; margin-bottom: 2rem; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 1rem; border-bottom: 1px solid #eee; }
        thead { background: #34495e; color: white; }
        tr:hover { background: #f8f9fa; }

        .btn {
            display: inline-block;  /* —Ç–µ–ø–µ—Ä—å –∫–Ω–æ–ø–∫–∏ –±—É–¥—É—Ç –≤ –æ–¥–Ω—É –ª–∏–Ω–∏—é */
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            color: white;
            transition: background 0.3s;
            margin-right: 0.3rem;   /* –Ω–µ–±–æ–ª—å—à–æ–π –æ—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
        }

        .btn-edit {
            background-color: #3498db;
        }

        .btn-edit:hover {
            background-color: #2980b9;
        }

        .btn-delete {
            background-color: #e74c3c;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>üìÅ Admin - Categories</h1>
    <div>
        <a th:href="@{/admin/dashboard}">Dashboard</a>
        <a th:href="@{/}">Home</a>
    </div>
</div>

<div class="container">
    <div class="page-header">
        <h1>üìÅ All Categories</h1>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th> <!-- –Ω–æ–≤—ã–π —Å—Ç–æ–ª–±–µ—Ü -->
        </tr>
        </thead>

        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.id}">1</td>
            <td th:text="${cat.name}">Name</td>
            <td th:text="${cat.description}">Description</td>
            <td>
                <!-- –ö–Ω–æ–ø–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
                <a th:href="@{'/admin/categories/edit/' + ${cat.id}}" class="btn btn-edit">Edit</a>

                <!-- –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è -->
                <form th:action="@{'/admin/categories/delete/' + ${cat.id}}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-delete"
                            onclick="return confirm('Are you sure you want to delete this category?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
