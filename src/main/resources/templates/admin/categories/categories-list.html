<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories - Admin</title>

    <!-- GLOBAL APP STYLES -->
    <link rel="stylesheet" th:href="@{/admin/navbar.css}">

    <!-- PAGE-SPECIFIC -->
    <link rel="stylesheet" th:href="@{/admin/categorylist.css}">
</head>
<body>

<!-- Header -->
<header class="site-header">
    <div class="brand-container">
        <div class="brand">
            <span class="brand-icon">☕</span>
            <span class="brand-name">Mocha Dreams - Admin Dashboard</span>
            <span class="brand-tagline">Premium Coffee Experience</span>
        </div>
    </div>
</header>

<!-- Navbar -->
<nav class="main-nav">
    <div class="nav-container">
        <div class="nav-links-left">
            <a th:href="@{/admin/dashboard}" class="nav-link">Dashboard</a>
            <a th:href="@{/admin/categories}" class="nav-link active">Categories</a>
            <a th:href="@{/admin/products/}" class="nav-link">Products</a>
            <a th:href="@{/orders/}" class="nav-link">Orders</a>
            <a th:href="@{/admin/users/}" class="nav-link">Users</a>
        </div>

        <div class="nav-links-right">
            <form th:action="@{/auth/logout}" method="post" class="logout-form">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>
</nav>


<div class="container">

    <div class="page-header">
        <h1>All Categories</h1>

        <a th:href="@{/admin/categories/create}" class="admin-btn add">
            ➕ Add Category
        </a>

    </div>


    <table class="category-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.id}">1</td>
            <td th:text="${cat.name}">Name</td>
            <td th:text="${cat.description}">Description</td>
            <td>
                <div class="table-actions">
                    <a th:href="@{'/admin/categories/edit/' + ${cat.id}}" class="admin-btn edit">Edit</a>

                    <form th:action="@{'/admin/categories/delete/' + ${cat.id}}" method="post">
                        <button type="submit" class="admin-btn delete"
                                onclick="return confirm('Are you sure you want to delete this category?');">
                            Delete
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
