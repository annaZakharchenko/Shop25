<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Category - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 8px; }
        h1 { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input[type=text], textarea { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 0.5rem 1rem; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2980b9; }
        .error { color: red; font-size: 0.9rem; margin-bottom: 1rem; }
        .navbar { background: #e74c3c; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; margin-left: 1rem; }
    </style>
</head>
<body>

<div class="navbar">
    <h1>üìÅ Admin - Edit Category</h1>
    <div>
        <a th:href="@{/admin/categories/read}">Back to Categories</a>
        <a th:href="@{/admin}">Dashboard</a>
    </div>
</div>

<div class="container">
    <h1>Edit Category</h1>

    <form th:action="@{'/admin/categories/edit/' + ${id}}" th:object="${category}" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Category Name">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
        </div>

        <div>
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" placeholder="Category Description"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></div>
        </div>

        <button type="submit">Update Category</button>
    </form>
</div>

</body>
</html>
