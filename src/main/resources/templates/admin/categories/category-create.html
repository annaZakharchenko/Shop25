<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Category - Admin</title>
    <link rel="stylesheet" th:href="@{/admin/categorycreate.css}">
    <link rel="stylesheet" th:href="@{/admin/navbar.css}">

</head>
<body>
<!-- Header with Brand -->
<header class="site-header">
    <div class="brand-container">
        <div class="brand">
            <span class="brand-icon">â˜•</span>
            <span class="brand-name">Mocha Dreams - Admin Dashboard</span>
            <span class="brand-tagline">Premium Coffee Experience</span>
        </div>
    </div>
</header>

<nav class="main-nav">
    <div class="nav-container">
        <div class="nav-links-left">
            <a th:href="@{/admin/dashboard}" class="nav-link">Dashboard</a>
            <a th:href="@{/admin/categories/}" class="nav-link active">Categories</a>
            <a th:href="@{/admin/products/}" class="nav-link">Products</a>
            <a th:href="@{/orders/}" class="nav-link">Orders</a>
            <a th:href="@{/admin/users/}" class="nav-link">Users</a>
        </div>
        <div class="nav-links-right">
            <form th:action="@{/auth/logout}" method="post" class="logout-form">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>
</nav>


<div class="container dashboard-container">

    <div class="stats">
        <h2 class="section-title">Create New Category</h2>
        <div class="form-card">
            <form th:action="@{/admin/categories/create}" th:object="${category}" method="post">
                <div class="form-group">
                    <label for="name">Category Name *</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="e.g., Espresso, Cappuccino" required>
                    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" placeholder="Describe this category..."></textarea>
                    <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Create Category</button>
                    <button type="button" class="btn btn-secondary" onclick="history.back();">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
