<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details - Admin</title>

    <!-- GLOBAL APP STYLES -->
    <link rel="stylesheet" th:href="@{/admin/navbar.css}">

    <!-- PAGE-SPECIFIC TABLE / BUTTON STYLES -->
    <link rel="stylesheet" th:href="@{/admin/categorylist.css}">
    <link rel="stylesheet" th:href="@{/admin/userdetails.css}">

</head>

<body>

<!-- Notifications -->
<div th:if="${success}" class="notification notification-success" th:text="${success}"></div>
<div th:if="${error}" class="notification notification-error" th:text="${error}"></div>

<!-- Header -->
<header class="site-header">
    <div class="brand-container">
        <div class="brand">
            <span class="brand-icon">â˜•</span>
            <span class="brand-name">Mocha Dreams - Admin Dashboard</span>
            <span class="brand-tagline">User Management</span>
        </div>
    </div>
</header>

<!-- NAVBAR -->
<nav class="main-nav">
    <div class="nav-container">
        <div class="nav-links-left">
            <a th:href="@{/admin/dashboard}" class="nav-link">Dashboard</a>
            <a th:href="@{/admin/categories/}" class="nav-link">Categories</a>
            <a th:href="@{/admin/products/}" class="nav-link">Products</a>
            <a th:href="@{/orders/}" class="nav-link">Orders</a>
            <a th:href="@{/admin/users/}" class="nav-link active">Users</a>
        </div>

        <div class="nav-links-right">
            <form th:action="@{/auth/logout}" method="post" class="logout-form">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>
</nav>


<div class="container">

    <!-- PAGE HEADER -->
    <div class="page-header">
        <h1>User Information</h1>
    </div>

    <!-- USER INFO BLOCK -->
    <div class="info-card">
        <div class="info-row">
            <span class="info-label">ID:</span>
            <span class="info-value" th:text="${user.id}"></span>
        </div>

        <div class="info-row">
            <span class="info-label">Email:</span>
            <span class="info-value" th:text="${user.email}"></span>
        </div>

        <div class="info-row">
            <span class="info-label">Username:</span>
            <span class="info-value" th:text="${user.username}"></span>
        </div>

        <div class="info-row">
            <span class="info-label">Role:</span>
            <span class="info-value" th:text="${user.roles}"></span>
        </div>
    </div>


    <!-- ORDERS HEADER -->
    <div class="page-header">
        <h1>User Orders</h1>
    </div>

    <div th:if="${#lists.isEmpty(orders)}" class="empty-text">
        No orders found.
    </div>

    <table class="category-table" th:if="${!#lists.isEmpty(orders)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Total Price</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.id}"></td>
            <td th:text="${o.status}"></td>
            <td th:text="${o.total}"></td>
            <td th:text="${o.orderDate}"></td>
            <td>
                <a th:href="@{'/admin/orders/' + ${o.id}}" class="admin-btn edit">View</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Notifications Fade Script -->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const notifications = document.querySelectorAll('.notification');
        notifications.forEach(n => {
            setTimeout(() => n.classList.add('show'), 10);
            setTimeout(() => {
                n.classList.remove('show');
                setTimeout(() => n.remove(), 300);
            }, 3000);
        });
    });
</script>

</body>
</html>
