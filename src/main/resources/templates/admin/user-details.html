<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }

        .navbar {
            background: #e74c3c;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
        }

        .page-header {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            margin-bottom: 1rem;
        }

        .user-info {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .user-info p {
            margin: 0.4rem 0;
            font-size: 1.1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        thead {
            background: #34495e;
            color: white;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .btn-primary { background-color: #3498db; }
        .btn-primary:hover { background-color: #2980b9; }

        .btn-secondary { background-color: #95a5a6; }
        .btn-secondary:hover { background-color: #7f8c8d; }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <h1>ðŸ‘¤ Admin â€“ User Details</h1>
    <div>
        <a th:href="@{/admin/dashboard}">Dashboard</a>
        <a th:href="@{/admin/users/}">Users</a>
        <a th:href="@{/}">Home</a>
    </div>
</div>


<div class="container">

    <!-- HEADER -->
    <div class="page-header">
        <h1>User Information</h1>
    </div>

    <!-- USER INFO BLOCK -->
    <div class="user-info">
        <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>Role:</strong> <span th:text="${user.roles}"></span></p>
    </div>

    <!-- ORDERS -->
    <div class="page-header">
        <h1>ðŸ“¦ User Orders</h1>
    </div>

    <div th:if="${#lists.isEmpty(orders)}">
        <p style="font-size: 1.1rem;">No orders found.</p>
    </div>

    <table th:if="${!#lists.isEmpty(orders)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Total Price</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.id}"></td>
            <td th:text="${o.status}"></td>
            <td th:text="${o.total}"></td>
            <td th:text="${o.orderDate}"></td>
            <td>
                <a th:href="@{'/admin/orders/' + ${o.id}}" class="btn btn-primary">View Order</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
