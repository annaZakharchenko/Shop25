<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 8px; }
        .btn { padding: 0.5rem 1rem; border-radius: 5px; border: none; cursor: pointer; text-decoration: none; color: white; }
        .btn-secondary { background-color: #95a5a6; }
        .btn-secondary:hover { background-color: #7f8c8d; }
        h1 { margin-bottom: 1.5rem; }
        p { margin-bottom: 0.5rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ‘¤ User Details</h1>
    <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>

    <button class="btn btn-secondary" onclick="history.back();">Back</button>
</div>

</body>
</html>
