<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product - Admin</title>

    <!-- Стили такие же как в create -->
    <link rel="stylesheet" th:href="@{/admin/categorycreate.css}">
    <link rel="stylesheet" th:href="@{/admin/navbar.css}">

</head>
<body>

<!-- Header with Brand -->
<header class="site-header">
    <div class="brand-container">
        <div class="brand">
            <span class="brand-icon">☕</span>
            <span class="brand-name">Mocha Dreams - Admin Dashboard</span>
            <span class="brand-tagline">Premium Coffee Experience</span>
        </div>
    </div>
</header>

<!-- Навбар -->
<nav class="main-nav">
    <div class="nav-container">
        <div class="nav-links-left">
            <a th:href="@{/admin/dashboard}" class="nav-link">Dashboard</a>
            <a th:href="@{/admin/categories/}" class="nav-link">Categories</a>
            <a th:href="@{/admin/products/}" class="nav-link active">Products</a>
            <a th:href="@{/orders/}" class="nav-link">Orders</a>
            <a th:href="@{/admin/users/}" class="nav-link">Users</a>
        </div>
        <div class="nav-links-right">
            <form th:action="@{/auth/logout}" method="post" class="logout-form">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- Контент -->
<div class="container dashboard-container">

    <div class="stats">
        <h2 class="section-title">Update Product</h2>

        <div class="form-card">
            <form th:action="@{'/admin/products/edit/' + ${product.id}}"
                  th:object="${product}" method="post">

                <div class="form-group">
                    <label for="name">Product Name *</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Enter product name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" placeholder="Enter product description"></textarea>
                </div>

                <div class="form-group">
                    <label for="price">Price *</label>
                    <input type="number" id="price" th:field="*{price}" placeholder="Enter price" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" th:field="*{categoryId}" required>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="imageUrl">Image URL *</label>
                    <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="Enter image URL" required>
                </div>

                <div class="form-group">
                    <label for="stock">Stock Quantity *</label>
                    <input type="number" id="stock" th:field="*{stock}" placeholder="Enter stock quantity" min="0" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Update Product</button>
                    <button type="button" class="btn btn-secondary" onclick="history.back();">Cancel</button>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
