<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products - Admin</title>

    <!-- GLOBAL -->
    <link rel="stylesheet" th:href="@{/admin/navbar.css}">

    <!-- PAGE-SPECIFIC -->
    <link rel="stylesheet" th:href="@{/admin/categorylist.css}">

</head>

<body>
<!-- Notifications -->
<div th:if="${success}" class="notification notification-success" th:text="${success}"></div>
<div th:if="${error}" class="notification notification-error" th:text="${error}"></div>

<header class="site-header">
    <div class="brand-container">
        <div class="brand">
            <span class="brand-icon">☕</span>
            <span class="brand-name">Mocha Dreams - Admin Dashboard</span>
            <span class="brand-tagline">Premium Coffee Experience</span>
        </div>
    </div>
</header>

<nav class="main-nav">
    <div class="nav-container">
        <div class="nav-links-left">
            <a th:href="@{/admin/dashboard}" class="nav-link">Dashboard</a>
            <a th:href="@{/admin/categories/}" class="nav-link">Categories</a>
            <a th:href="@{/admin/products/}" class="nav-link active">Products</a>
            <a th:href="@{/orders/}" class="nav-link">Orders</a>
            <a th:href="@{/admin/users/}" class="nav-link">Users</a>
        </div>

        <div class="nav-links-right">
            <form th:action="@{/auth/logout}" method="post">
                <button class="logout-btn">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <div class="page-header">
        <h1>All Products</h1>

        <a th:href="@{/admin/products/create}" class="admin-btn add">
            ➕ Create Product
        </a>
    </div>


    <table class="category-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>

            <td>
                <img th:src="${p.imageUrl}" class="product-img">
            </td>

            <td th:text="${p.name}"></td>

            <td th:text="${p.category != null ? p.category.name : 'No Category'}"></td>

            <td class="price" th:text="${p.price} + ' €'"></td>

            <td class="stock"
                th:text="${p.stock}">
            </td>

            <td>
                <div class="table-actions">
                    <a th:href="@{'/admin/products/edit/' + ${p.id}}" class="admin-btn edit">Edit</a>

                    <form th:action="@{'/admin/products/delete/' + ${p.id}}" method="post">
                        <button class="admin-btn delete">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const notifications = document.querySelectorAll('.notification');
        notifications.forEach(notification => {
            // Показываем
            setTimeout(() => notification.classList.add('show'), 10);

            // Скрываем через 3 секунды
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        });
    });
</script>

</body>
</html>
