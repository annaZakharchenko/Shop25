<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .navbar { background: #e74c3c; color: white; padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; margin: 0 1rem; }
        .container { max-width: 1200px; margin: 2rem auto; }
        .page-header { background: white; padding: 2rem; border-radius: 8px; margin-bottom: 2rem; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 1rem; border-bottom: 1px solid #eee; text-align: left; }
        thead { background: #34495e; color: white; }
        tr:hover { background: #f8f9fa; }
    </style>
</head>
<body>

<div class="navbar">
    <h1>ðŸ“¦ Admin - Products</h1>
    <div>
        <a th:href="@{/admin/dashboard}">Dashboard</a>
        <a th:href="@{/}">Home</a>
    </div>
</div>

<div class="container">
    <div class="page-header">
        <h1>ðŸ“¦ All Products</h1>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.category != null ? p.category.name : 'No Category'}"></td>
            <td th:text="${p.price}"></td>

            <td>
                <div style="display:flex; gap:10px;">
                    <!-- EDIT BUTTON -->
                    <a th:href="@{'/admin/products/edit/' + ${p.id}}" class="btn btn-edit">Edit
                    </a>

                    <!-- DELETE BUTTON -->
                    <form th:action="@{'/admin/products/delete/' + ${p.id}}" method="post">
                        <button type="submit"
                                style="padding:8px 14px; background:#e74c3c; color:white; border:none; border-radius:5px; cursor:pointer;">
                            ðŸ—‘ Delete
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
